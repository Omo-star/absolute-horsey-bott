name: Run Discord Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

concurrency:
  group: discord-bot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      PYTHONUNBUFFERED: 1
      GROQ: ${{ secrets.GROQ }}
      DEEPINFRA: ${{ secrets.DEEPINFRA }}
      OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
      DISCORDKEY: ${{ secrets.DISCORDKEY }}
      OPENAI: ${{ secrets.OPENAI }}
      GITHUB: ${{ secrets.GITHUB }}
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download updated Lichess status
        uses: actions/download-artifact@v4
        with:
          name: discord-side-status
          path: lichess_data

      - name: Run Discord Bot
        run: |
          echo "Starting bot..."
          python -u bbot.py
          echo "Bot run complete."

      - name: Commit & Push bot state
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git fetch origin main
          git pull origin main --strategy-option theirs

          git add state.json roast_memory.json || true

          if ! git diff --cached --quiet; then
            git commit -m "Update bot state"
            git push origin main
          else
            echo "No state changes to commit."
