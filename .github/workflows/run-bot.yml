name: Run Discord Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

concurrency:
  group: discord-bot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      PYTHONUNBUFFERED: 1
      GROQ: ${{ secrets.GROQ }}
      DEEPINFRA: ${{ secrets.DEEPINFRA }}
      OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
      DISCORDKEY: ${{ secrets.DISCORDKEY }}
      OPENAI: ${{ secrets.OPENAI }}
      GITHUB: ${{ secrets.GITHUB }}
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }} 
          fetch-depth: 0                

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Discord Bot
        run: |
          echo "Starting bot..."
          timeout 21000 python -u bbot.py
          echo "Bot run complete."

      - name: Commit bot state
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add state.json roast_memory.json || true

          if ! git diff --cached --quiet; then
            git commit -m "Update bot state"
          else
            echo "No state changes to commit."
          fi

      - name: Push changes
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"


          git fetch origin
          git pull --rebase origin main
          git add state.json roast_memory.json || true

          if ! git diff --cached --quiet; then
            git commit -m "Update bot state"
          else
            echo "No state changes to commit."
          fi

          # Push safely without rewriting history
          git push origin main



