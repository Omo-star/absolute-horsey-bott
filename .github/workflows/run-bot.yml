name: Run Discord Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

concurrency:
  group: discord-bot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Start bot + autosaver
        run: |
          python -u bbot.py &
          BOT_PID=$!

          echo "Bot PID: $BOT_PID"

          while kill -0 $BOT_PID 2> /dev/null; do
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"

            git add state.json roast_memory.json 2>/dev/null || true

            if ! git diff --cached --quiet; then
              echo "Detected changes, committing..."
              git commit -m "Autosave economy/maze state"
              git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }} main
            else
              echo "No changes to save."
            fi

            sleep 120
          done
